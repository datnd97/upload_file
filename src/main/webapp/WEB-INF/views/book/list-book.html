<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create-book">Create new book</a>
<h1>Books</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Release Year</th>
        <th>Image</th>
        <th>Publishing Year:</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <!--/*@thymesVar id="books" type=""*/-->
    <th:block th:each="book : ${books}">
        <tr>
            <td th:text="${book.name}"></td>
            <td th:text="${book.releaseYear}"></td>
            <td><img width="150px" height="150px" th:src="@{'/i/' + ${book.image}}"></td>
            <td th:text="${book.publishingYear}"></td>
            <td> <a th:href="@{/edit-book/__${book.id}__}">Edit</a></td>
            <td> <a th:href="@{/delete-book/__${book.id}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
