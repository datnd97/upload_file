<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Create Book:</h1>
    <p>
        <a href="/list-book">Book list</a>
    </p>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <form th:action="@{/create-book}" th:object="${bookForm}" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>Book name:</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>Image</td>
                <td><input type="file" th:field="*{image}" multiple></td>
            </tr>
            <tr>
                <td>Release year:</td>
                <td><input type="number" th:field="*{releaseYear}"/></td>
            </tr>
            <tr>
                <td>Publishing year:</td>
                <td><input type="number" th:field="*{publishingYear}"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Create Book"></td>
            </tr>
        </table>
    </form>
</body>
</html>
